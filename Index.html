<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Store</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Welcome to My Store!</h1>
        <h2>Items</h2>
        <div id="products"></div>
        <h2>Create Your Own Product</h2>
        <div id="create-product-form">
            <input type="text" id="product-name" placeholder="Product Name" />
            <input type="number" id="product-price" placeholder="Price" step="0.01" />
            <input type="text" id="product-image" placeholder="Image URL" />
            <input type="text" id="product-description" placeholder="Description (optional)" />
            <button id="add-product-btn">Add Product</button>
        </div>
        <div id="cart"></div>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
